name: Handle Failure

on:
  workflow_run:
    workflows: ["Main Workflow Name"]  # Replace with the name of the workflow you want to track
    types:
      - completed

jobs:
  handle-failure:
    if: ${{ always() }}  # This ensures that the job runs no matter what
    runs-on: ubuntu-latest
    steps:
      - name: Check if previous workflow failed
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        run: echo "Previous workflow failed, running this one"
